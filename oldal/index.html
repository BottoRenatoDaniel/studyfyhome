<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Valami új kezdődik...</title>
    <style>
        :root {
            --primary-color: #ffcc00;
            --success-color: #4CAF50;
            --background-color: #222;
            --text-color: #fff;
            --font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url(StudyFy_fejlec.png);
            background-repeat: no-repeat;
            background-position: center;
            font-family: var(--font-family);
            color: var(--text-color);
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.8em;
            color: var(--primary-color);
            margin-bottom: 15px;
            animation: fadeInDown 1s ease-in-out;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1.2s ease-in-out;
        }

        input[type="email"] {
            padding: 12px;
            font-size: 1em;
            border: 2px solid #444;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px var(--primary-color);
            outline: none;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--success-color);
            transform: scale(1.05);
        }

        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .success-message svg {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valami új kezdődik...</h1>
        <p>Hamarosan elérhető! Iratkozz fel, hogy elsőként értesülj!</p>
        <form id="notifyForm">
            <input type="email" id="email" placeholder="Írd be az e-mail címed" required>
            <button type="submit">Értesítést kérek</button>
        </form>
        <div class="success-message" id="successMessage">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="10" stroke-width="2" />
                <path d="M9 12l2 2l4-4" stroke-width="2" />
            </svg>
            <p>Köszönjük! Hamarosan értesítünk.</p>
        </div>
    </div>

    <script>
        document.getElementById('notifyForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const emailInput = document.getElementById('email');
            const email = emailInput.value;

            if (!email.includes('@')) {
                alert('Kérjük, adj meg egy érvényes e-mail címet!');
                return;
            }

            // Küldési folyamat szimulálása
            const form = document.getElementById('notifyForm');
            const successMessage = document.getElementById('successMessage');

            form.style.opacity = 0; // Form elhalványítása
            setTimeout(() => {
                form.style.display = 'none';
                successMessage.style.display = 'flex';
            }, 500);
        });
    </script>
</body>
</html>
